<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="clg-department">
  
<template>
  <style is="custom-style">
  </style>
  <template is="dom-if" if="[[!hidden]]">
    <h3>Department: [[model.name]]</h3>
    <p>Name: <input type="text" value="{{model.name::input}}">
    <p>Employees:<br>
    <ul>
      <template is="dom-repeat" items="[[departmentEmployees]]">
        <li>[[item.last]], [[item.first]]
      </template>
    </ul>
    <p><input type="button" value="Save" on-click="onSaveClick_">
  </template>
</template>

<script>

  'use strict';

  goog.provide('coligo.elements.Department');

  goog.require('coligo.scripts.actions');
  goog.require('coligo.behaviors.ModelView');
  goog.require('coligo.behaviors.ActionEmitter');
  goog.require('coligo.behaviors.StateAware');

  coligo.elements.Department = class Department {

    get behaviors() {
      return [
        coligo.behaviors.ActionEmitter,
        coligo.behaviors.ModelView,
        coligo.behaviors.StateAware
      ];
    }

    get observers() {
      return [
        'routeChanged_(state.route)',
        'modelChanged_(model)'
      ]
    }

    beforeRegister() {
      this.is = 'clg-department';
      this.properties = {
        hidden: {
          type: Boolean,
          value: true
        },
        id_: {
          type: String
        },
        departmentEmployees: {
          type: Array
        }
      }
    }

    ready() {
    }

    routeChanged_(route) {
      if (route.hash) {
        this.id_ = route.valueAt(1);
        this.set('hidden', !(route.valueAt(0) == '#departments' && this.id_));
        if (!this.get('hidden')) {
          if (this.id_ == 'new') {
            this.model = {};
          } else if (!this.model || this.id_ != this.model.id) {
            this.emitAction({
              type: coligo.scripts.actions.FETCH_DEPARTMENT,
              id: this.id_,
              path: 'model'
            });
//             this.emitAction({
//               type: coligo.scripts.actions.FETCH_EMPLOYEES,
//               departmentId: this.id_,
//               path: 'departmentEmployees'
//             });
          }
        }
      }
    }

    modelChanged_(model) {
      console.log('department changed');
      if (model.id && model.id != this.id_) {
        window.location.hash = '#departments/' + model.id;
      }
    }

    onSaveClick_() {
      this.saveModel(this.actions.SAVE_DEPARTMENT);
    }

  };

  // Register the element using Polymer's constructor.
  Polymer(coligo.elements.Department);

</script>

</dom-module>
