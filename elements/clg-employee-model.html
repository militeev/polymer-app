<template>
</template>

<script>

  'use strict';

  goog.provide('coligo.elements.EmployeeModel');

  coligo.elements.EmployeeModel = class EmployeeModel {

    get behaviors() {
      return [
      ];
    }

//     get observers() {
//       return [
//         'computeFullName(model.frist, model.last)'
//       ]
//     }

    // Define behaviors with a getter.
    // Element setup goes in beforeRegister instead of createdCallback.
    beforeRegister() {
      this.is = 'clg-employee-model';
      this.properties = {
        model: {
          type: Object,
        },
        fullName: {
          type: String,
          computed: 'computeFullName(model.first, model.last)',
          notify: true
        },
        sexOptions: {
          type: Array,
          value: [
            {value: 'm', label: 'Male'},
            {value: 'f', label: 'Female'}
          ],
          readOnly: true
        }
      },
      this.observers = [
        'computeFullName(model.first, model.last)'
      ]
    }

    computeFullName(first, last) {
      //this.set('model.$fullName', first + ' ' + last);
      return first + ' ' + last;
    }

    ready() {
    }

  }

  // Register the element using Polymer's constructor.
  Polymer(coligo.elements.EmployeeModel);

</script>
