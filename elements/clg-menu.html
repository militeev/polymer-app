<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="clg-menu">
  
<template>
  <style is="custom-style">
    a[selected] {
      background: yellow;
    }
  </style>
  <h3>Menu</h3>
  <template is="dom-repeat" items="[[menuItems]]">
    <a selected$="[[item.selected]]"
       href="[[item.url]]">[[item.label]]</a><br>
  </template>
</template>

<script>

  'use strict';

  goog.provide('coligo.elements.Menu');
 
  coligo.elements.Menu = class Menu {

    // Define behaviors with a getter.
    get behaviors() {
      return [];
    }

    get observers() {
      return [
        'onRouteChanged_(state.route)',
        'onAbcChanged_(state.abc)'
      ]
    }

    onAbcChanged_() {
      console.log('abc changed', this.state.abc);
    }

    // Element setup goes in beforeRegister instead of createdCallback.
    beforeRegister() {
      this.is = 'clg-menu';

      // Define the properties object in beforeRegister.
      this.properties = {
        menuItems: {
          type: Array,
          value: [
            {
              label: 'Departments',
              url: '#departments',
              selected: false
            },
            {
              label: 'Projects',
              url: '#projects',
              selected: false
            },
            {
              label: 'Employees',
              url: '#employees',
              selected: false
            }
          ]
        }
      };
    }

    // Define other lifecycle methods as you need.
    ready() { }
    attached() { }
    detached() { }
    attributeChanged() { }

    onRouteChanged_() {
      if (!this.get('state.route.hash')) { return; }
      console.log('Route changed: ' + this.get('state.route.hash'));
      for (let i = 0; i < this.menuItems.length; i++) {
        this.set(['menuItems', i, 'selected'],
                 this.get('state.route.hash').includes(this.menuItems[i].url));
      }
    }

  }

  // Register the element using Polymer's constructor.
  Polymer(coligo.elements.Menu);

</script>

</dom-module>
